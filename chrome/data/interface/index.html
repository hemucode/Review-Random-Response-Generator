<!DOCTYPE html>
<html lang="en">
	<head>
		<title data-message="app_name"></title>
		<meta http-equiv="content-language" content="en">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="normalize.css">
		<link type="text/css" rel="stylesheet" href="style.css">

	</head>
	<body>
		<div class="ct-inner-content">
		  <section id="codehemu-section-1" class="ct-section">
		    <div class="ct-section-inner-wrap">
		      <h1 id="codehemu-headline-1" data-message="app_heading" class="ct-headline"><br> </h1>
		    </div>
		  </section>

		  <section id="codehemu-section-2" class=" ct-section">
		    <div class="ct-section-inner-wrap">
		      <div id="codehemu_new_columns_1" class="ct-new-columns">
		        <div id="div_block" class="ct-div-block">
		          <div id="div_block-1" class="ct-div-block ct-div-block-21">
		            <div class="oxy-rich-text">
		              <span data-message="app_description_2"></span> <a data-message="extension" class="extensionurl" href="#">extension</a> <span data-message="app_description_3"></span> <a data-message="app_description_4" href="" target="_blank" rel="noopener"></a><br><br><span data-message="app_description_5" ></span>
		            </div>
		          </div>
		        </div>

		        <div id="div_block-2" class="ct-div-block">
		          <div id="codehemu_block-1" class="ct-code-block">
		            <div class="form-body">
		              <form data-cb-wrapper="true">
		                <div class="name-ratings">
		                  <div class="name">
		                    <label for="reviewer-name" data-message="reviewer_name"></label><span data-message="required" class="required"></span>
		                    <input type="text" name="reviewer-name" id="reviewer-name" aria-label="Reviewer Name"/>
		                  </div>
		                  <div class="ratings">
		                    <label for="star-ratings" id="ratings-label" data-message="ratings"></label>
		                    <span class="required" data-message="required"></span>
		                    <div class="star-ratings-instruction-container">
		                      <div class="star-container rating" role="radiogroup" aria-labelledby="ratings-label">
							      <input type="radio" name="rating" id="rating-5">
							      <label for="rating-5"></label>
							      <input type="radio" name="rating" id="rating-4">
							      <label for="rating-4"></label>
							      <input type="radio" name="rating" id="rating-3">
							      <label for="rating-3"></label>
							      <input type="radio" name="rating" id="rating-2">
							      <label for="rating-2"></label>
							      <input type="radio" name="rating" id="rating-1">
							      <label for="rating-1"></label>
		                      </div>
		                      <input type="hidden" name="ratings" id="ratings" required="" aria-describedby="ratings-instruction">
		                      <span id="ratings-instruction" class="instruction-text" data-message="rating_description"></span>
		                    </div>
		                  </div>
		                </div>
		                <div class="review">
		                  <label for="review-text" data-message="additional_response"></label>
		                  <span class="optional" data-message="optional"></span>
		                  <textarea name="review-text" id="review-text" cols="30" rows="5" maxlength="1500" placeholder="" aria-label="Review Text"></textarea>
		                </div>
		                <div class="flex-container flexfix">
		                  <div class="tonediv">
		                    <label for="tone" data-message="word_length"></label>
		                    <span class="optional" data-message="optional"></span>
		                    <select name="tone" id="tone" required="" aria-label="Tone">
		                      <option value="50" data-message="word_50" selected=""></option>
		                      <option value="100" data-message="word_100"></option>
		                    </select>
		                  </div>
		                  <div class="industrydiv">
		                    <label for="industry-list" data-message="product_name"></label>
		                    <span class="optional" data-message="optional"></span>
		                    <input type="text" id="industry-list" name="industry" aria-label="Industry" placeholder="">
	                      </div>
		                  <div class="cta">
		                    <button type="button" class="genbtn" id="submit-review" data-message="generate_response"></button>
		                  </div>
		                </div>
		                <div id="error" class="animate bounce"></div>
		              </form>
		            </div>

		          </div>
		        </div>
		      </div>
		    </div>
		  </section>

		  <section id="codehemu-section-3" class=" ct-section">
		    <div class="ct-section-inner-wrap">
		      <h1 id="codehemu-headline-3" class="ct-headline" data-message="replay_to_your_review"></h1>
		      <div id="codehemu_new_columns_2" class="ct-new-columns">
		        <div id="div_block-211" class="ct-div-block gen-width">
		          <div id="code_block-211" class="ct-code-block">
		            <div id="response1">
		              <div id="generated-review">
		                <h3 data-message="generated_review_response"></h3>
		                <span class="review-text" id="generate-review-paragraph" ></span>    
		                <span id="ai_dot">⚫</span>
		                <p id="feedback-button">
		                  <button id="like-button" value="L" data-message="like"></button>
		                  <button id="dislike-button" value="D" data-message="dislike"></button>
		                </p>
		                <button id="copyBtn" data-message="copy_response"></button>
		                 <button id="speak" data-message="speak"></button>
		              </div>
		            </div>
		          </div>
		        </div>
		        <div id="div_block-212" class="ct-div-block gen-width">
		          <div id="code_block-212" class="ct-code-block">
		            <div id="response2">
		              <div id="generated-review2">
		                <h3 data-message="generated_review_response"></h3>
		                <span class="review-text2" id="generate-review-paragraph2"></span>
		                <span id="ai_dot1">⚫</span>
		                <p id="feedback-button2">
		                  <button id="like-button2" value="L" data-message="like"></button>
		                  <button id="dislike-button2" value="D" data-message="dislike"></button>
		                </p>
		                <button id="copyBtn2" data-message="copy_response"></button>
		                <button id="speak2" data-message="speak"></button>
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		      <button id="refreshPageButton" class="ct-link-button" data-message="re_generate"></button> 
		    </div>
		  </section>
		</div>
		<script type="text/javascript" src="json/de_rating.js"></script>
		<script type="text/javascript" src="json/en_rating.js"></script>
		<script type="text/javascript" src="json/ja_rating.js"></script>
		<script type="text/javascript" src="json/es_rating.js"></script>
		<script type="text/javascript" src="json/ko_rating.js"></script>
		<script type="text/javascript" src="json/pt_rating.js"></script>
		<script type="text/javascript" src="json/ru_rating.js"></script>
		<script type="text/javascript" src="json/zh_rating.js"></script>
		<script type="text/javascript" src="generated.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
